<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatTTS Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatTTS Demo</h1>
        <p>点击下方按钮开始对话</p>
        <button id="startButton">开始说话</button>
        <audio id="audioPlayer" controls style="margin-top: 1rem;"></audio>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const audioPlayer = document.getElementById('audioPlayer');

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recorder = new MediaRecorder(stream);
                const audioChunks = [];

                recorder.addEventListener('dataavailable', (event) => {
                    audioChunks.push(event.data);
                });

                recorder.addEventListener('stop', async () => {
                    const audioBlob = new Blob(audioChunks);
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    const response = await fetch('/chat', {
                        method: 'POST',
                        body: formData
                    });

                    const audioData = await response.blob();
                    audioPlayer.src = URL.createObjectURL(audioData);
                    audioPlayer.play();
                });

                recorder.start();
                startButton.textContent = '停止说话';
                startButton.addEventListener('click', () => {
                    recorder.stop();
                    startButton.textContent = '开始说话';
                }, { once: true });
            } catch (error) {
                console.error('Error recording audio:', error);
            }
        });
    </script>
</body>
</html>
